<div class="container p-5" *ngIf="visibilidadeTabela">
  <div class="border boder-light rounded p-5">
    <div>
      <button
        type="button"
        class="btn btn-sm btn-secondary"
        (click)="ExibirFormularioCadastro()"
      >
        Nova Tarefa
      </button>
    </div>

    <hr />

    <table class="table table-striped table-hover table-sm" *ngIf="tarefas">
      <tr class="thead-light">
        <th>Descrição</th>
        <th>Data</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>

      <tr *ngFor="let tarefa of tarefas">
        <td>{{ tarefa.descricao }}</td>
        <td>{{ tarefa.data }}</td>
        <td>{{ tarefa.status }}</td>

        <td>
          <button
            type="button"
            class="btn btn-sm btn-outline-info"
            (click)="ExibirFormularioAtualizacao(tarefa.id)"
          >
            Atualizar
          </button>
          |
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
            (click)="ExcluirTarefa(tarefa.id)"
          >
            Excluir
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="container p-5" *ngIf="visibilidadeFormulario">
  <div class="row">
    <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="formulario">
      <h4>{{ tituloFormulario }}</h4>
      <hr />

      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
        <div class="form-group">
          <label>Descrição</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="descricao"
          />
        </div>

        <div class="form-group">
          <label>Data</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="data"
          />
        </div>

        <div class="form-group">
          <label>status</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="status"
          />
        </div>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>

            <div class="pl-1">
              <button
                type="button"
                class="btn btn-sm btn-light"
                (click)="Voltar()"
              >
                Voltar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
